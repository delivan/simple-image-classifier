<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta aframe-injected="" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
    <meta description="Web Augmented Reality for Kids. The letters and pictures of the alphabet are learned through Augmented Reality.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://prashant-andani.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
    <title>
        AI 4 AR 
    </title>
  </head>
  <body>

    <main class="main">
      <div id="header">
        <div id="header-content">
          <div>AI 4 AR</div>
        </div>
      </div>
      <div id="content">
          <p>
            <div id="result-wrap" style="display:none;">
              <canvas id="snapshot" width='256' height='256'></canvas>
              <div id="result"></div>
              <p style="font-size:1em; font-weight:600">Note: Scan the hiro marker</p>
            </div>
          </p>
          <div class="gotit btn custom-button" id="capture">Start</div>
        </div>
    </main>

    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;' hidden>
      <a-assets>
        <a-asset-item id="backpack" src="%PUBLIC_URL%/assets/backpack/scene.gltf"></a-asset-item>
        <a-asset-item id="chair" src="/assets/chair/scene.gltf"></a-asset-item>
        <a-asset-item id="desk" src="/assets/desk/scene.gltf"></a-asset-item>
        <a-asset-item id="keyboard" src="/assets/keyboard/scene.gltf"></a-asset-item>
        <a-asset-item id="laptop" src="/assets/laptop/scene.gltf"></a-asset-item>
        <a-asset-item id="monitor" src="/assets/monitor/scene.gltf"></a-asset-item>
        <a-asset-item id="mouse" src="/assets/mouse/scene.gltf"></a-asset-item>
        <a-asset-item id="note" src="/assets/note/scene.gltf"></a-asset-item>
        <a-asset-item id="pen" src="/assets/pen/scene.gltf"></a-asset-item>
        <a-asset-item id="smartphone" src="/assets/smartphone/scene.gltf"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-gltf-model src="#backpack"></a-gltf-model>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script async src="./index.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    firebase.initializeApp(config);
  </script>
</html>
