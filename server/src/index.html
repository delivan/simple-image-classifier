<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="serverInfo">
      Server is running on <span data-replace="platform"></span> with Node
      <span data-replace="nodeVersion"></span>. It has been up for
      <span data-replace="uptime"></span> seconds.
    </div>
    <script>
      function refreshServerInfo() {
        const req = new XMLHttpRequest();
        req.addEventListener("load", function() {
          const data = JSON.parse(this.responseText);
          const serverInfo = document.querySelector(".serverInfo");

          Object.keys(data).forEach(function(p) {
            const replacements = document.querySelectorAll(
              `[data-replace="${p}"]`
            );
            for (let r of replacements) {
              r.textContent = data[p];
            }
          });
        });
        req.open("GET", "http://localhost:3000", true);
        req.send();
      }
      setInterval(refreshServerInfo, 200);
    </script>
  </body>
</html>
